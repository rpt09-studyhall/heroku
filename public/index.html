<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>React Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://fb.me/react-with-addons-0.14.6.js"></script>
  <script src="https://fb.me/react-dom-0.14.6.js"></script>
  <style>
    body{
      font-family: Helvetica, Arial, sans-serif;
    }
    #app{
      width: 60%;
      max-width: 800px;
      text-align: center;
      margin: 0px auto;
    }
    button{
      background: #2d9c2d;
      color: #fff;
      border-radius: 5px;
      border:0;
      cursor: pointer;
      padding: 15px;
      text-transform: uppercase;
    }
    button:hover{
      background: #43da43;
    }
    li{
      list-style-type: none;
      background: #f0f0f0;
      padding: 20px;
      margin: 10px 0;
      text-align: left;
    }
    li::before{
      content: '‚òê'
    }
    li:hover{
      font-weight: bold;
      cursor: pointer;
    }
    p{
      font-style: italic;
      color: #333;
      margin: 20px 0;
      font-size: 10px;
    }
    li.completed::before{
      content: '‚úÖ'
    }
    li.completed{
      opacity: 0.5;
    }
  </style>
  </head>
</head>
<body>
  <div id="app">
      <h2>Lets get shoppin' fam üôè</h2>
      <p> Welcome to a really exciting grocery store app! Click on items to cross them off the list!</p>
      <div id="input_wpr"></div>
      <div id="app_wpr"></div>
  </div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
